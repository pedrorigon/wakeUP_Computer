syntax = "proto3";
import "nanopb.proto";

enum MessageType {
    DISCOVERY = 0;
    CONFIRMATION = 1;
}

message Packet {
    MessageType type = 1;
    uint32 seqn = 2;
    uint32 timestamp = 3;
    oneof payload {
        Discovery discovery = 4;
        Confirmation confirmation = 5;
    }
}

message Discovery {
    string mac_address = 1 [(nanopb).max_length = 18];
    string hostname = 2 [(nanopb).max_length = 255];
}

enum ConfirmationStatus {
    OK = 0;
    NOT_OK = 1;
}

message Confirmation {
    ConfirmationStatus status = 1;
}